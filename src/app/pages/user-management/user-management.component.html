<ng-container>
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5 d-flex justify-content-between">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Kullanıcı Yönetimi</span>
    </h3>
    <button class="btn btn-primary" (click)="openAddUpdateModal()">Ekle</button>
    <!-- end::Menu -->
  </div>
  <div class="row col-3">
    <input
      class="form-control"
      placeholder="Kullanıcı Ara"
      (change)="search($event)"
    />
  </div>
  <!-- end::Header -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Ad Soyad</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="E-Mail">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef>Telefon</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <!-- Weight Column -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Rolü</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>
    <ng-container matColumnDef="CreatedBy">
      <th mat-header-cell *matHeaderCellDef>Oluşturan</th>
      <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Aksiyon</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="btn btn-primary btn-margin"
          (click)="openAddUpdateModal(element)"
        >
          Düzenle
        </button>
        <button class="btn btn-danger" (click)="openDeleteModal(element)">
          Sil
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <app-modal
    #addUpdateModal
    [modalConfig]="modalAddUpdateConfig"
    aria-modal="true"
  >
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" style="width: 100%">
        <div class="mt-3">
          <label>İsim Soyisim</label>
          <input
            name="name"
            class="form-control"
            [ngClass]="
              form.get('name')?.invalid ? 'border-danger' : 'border-primary'
            "
            type="text"
            value=""
            formControlName="name"
          />
        </div>
        <div class="mt-3">
          <label>Telefon</label>
          <input
            name="phone"
            class="form-control"
            [ngClass]="
              form.get('phone')?.invalid ? 'border-danger' : 'border-primary'
            "
            type="text"
            value=""
            formControlName="phone"
          />
        </div>
        <div class="mt-3">
          <label>Şifre</label>
          <input
            name="password"
            class="form-control"
            [ngClass]="
              form.get('password')?.invalid ? 'border-danger' : 'border-primary'
            "
            type="password"
            value=""
            formControlName="password"
          />
        </div>
        <div class="mt-3">
          <label>E-Mail</label>
          <input
            name="email"
            class="form-control"
            [ngClass]="
              form.get('email')?.invalid ? 'border-danger' : 'border-primary'
            "
            type="text"
            value=""
            formControlName="email"
          />
        </div>
        <div class="mt-3">
          <label class="form-label fw-bold">Rol</label>

          <div>
            <select
              class="form-select form-select-solid form-control bg-white"
              data-kt-select2="true"
              data-placeholder="Select option"
              data-allow-clear="true"
              formControlName="role"
            >
              <option value="">Rol Seçiniz</option>
              <option value="Büyük İşletme">Büyük İşletme</option>
              <option value="KOBİ">KOBİ</option>
              <option value="KOSGEB Kullanıcısı">KOSGEB Kullanıcısı</option>
              <option value="Muadil Kurum">Muadil Kurum Kullanıcısı</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary flex-grow-1 mt-3" style="float: right">
          Gönder
        </button>
      </form>
    </div>
  </app-modal>

  <app-modal #deleteModal [modalConfig]="modalDeleteConfig" aria-modal="true">
    <div *ngIf="selectedUser" class="col-xs-12 text-center">
      <p>
        {{ selectedUser.name }} adlı kullanıcıyı silmek istediğinize emin
        misiniz?
      </p>
    </div>
  </app-modal>
</ng-container>
