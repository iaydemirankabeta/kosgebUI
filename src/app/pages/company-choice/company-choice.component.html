
<div class="row justify-content-between">
  <h2 class="d-inline col-8">Şirket Seçiniz</h2>
  <button (click)="logout()" class="btn btn-danger col-1">Çıkış Yap</button>
</div>
<div class="company-list">
  <div *ngFor="let company of myCompanies" class="card-body d-flex justify-content-center text-center flex-column p-8">
    <a class="text-gray-800 text-hover-primary d-flex flex-column cursor-pointer">
      <div class="symbol symbol-75px mb-6"><img class="company-image" [src]="company.company.img.url" alt="" /></div>
      <div class="fs-5 fw-bolder mb-2">{{ company.company.name }}</div>
    </a>
    <button (click)="click(company.company.id)" class="btn btn-primary flex-grow-1" style="float:right">Seç</button>
  </div>
</div>
