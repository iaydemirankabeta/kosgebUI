<div id="kt_app_content" class="app-content flex-column-fluid">
  <!--begin::Content container-->
  <div id="kt_app_content_container" class="app-container container-xxl">
    <!--begin::Products-->
    <div class="card card-flush">
      <!--begin::Card header-->
      <div class="card-header align-items-center py-5 gap-2 gap-md-5">
        <!--begin::Card title-->
        <div class="card-title">
          <!--begin::Search-->
          <div class="d-flex align-items-center position-relative my-1">
            <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
            <input
            type="text"
            class="form-control form-control-solid w-250px ps-12"
            placeholder="Ürün ara"
            (input)="onSearchInputChange($event)"
          />          </div>
          <!--end::Search-->
        </div>
        <!--end::Card title-->
        <!--begin::Card toolbar-->
        <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
          <div class="w-100 mw-150px">
            <!--begin::Select2-->
            <select class="form-select form-select-solid" data-control="select2" data-hide-search="true" data-placeholder="Status" data-kt-ecommerce-product-filter="status">
              <option value="all">Hepsi</option>
              <option value="published">Yayınlanmış</option>
              <option value="scheduled">Taslak</option>
              <option value="inactive">Pasif</option>
            </select>
            <!--end::Select2-->
          </div>
          <!--begin::Add product-->
          <a [routerLink]="['/catalog/urun-ekle']" class="btn btn-primary">+ Yeni Ürün</a>
          <!--end::Add product-->
        </div>
        <!--end::Card toolbar-->
      </div>
  <div class="card-body pt-0">
    <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_products_table">
      <thead>
        <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
          <th class="w-10px pe-2">
            <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
              <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_ecommerce_products_table .form-check-input" value="1" />
            </div>
          </th>
          <th class="min-w-200px">Ürün</th>
          <th class="text-end min-w-100px">SKU</th>
          <th class="text-end min-w-70px">Adet</th>
          <th class="text-end min-w-100px">Fiyat</th>
          <th class="text-end min-w-100px">Puan</th>
          <th class="text-end min-w-100px">Durum</th>
          <th class="text-end min-w-70px">Aksiyon</th>
        </tr>
      </thead>
      <tbody class="fw-semibold text-gray-600">
        <tr *ngFor="let product of products">
          <td>
            <div class="form-check form-check-sm form-check-custom form-check-solid">
              <input class="form-check-input" type="checkbox" value="1" />
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <!--begin::Thumbnail-->
              <a href="javascript:;" class="symbol symbol-50px">
                <img class="symbol-label" src="{{product.img.url}}"/>
              </a>
              <!--end::Thumbnail-->
              <div class="ms-5">
                <!--begin::Title-->
                <a href="javascript:;" class="text-gray-800 text-hover-primary fs-5 fw-bold" data-kt-ecommerce-product-filter="product_name">{{product.name}}</a>
                <!--end::Title-->
              </div>
            </div>
          </td>
          <td class="text-end pe-0">
            <span class="fw-bold">{{product.sku}}</span>
          </td>
          <td class="text-end pe-0" data-order="0">
            <span *ngIf="product.qty == 0" class="badge badge-light-danger">Tükendi</span>
            <span *ngIf="product.qty < 4 && product.qty > 0 "  class="badge badge-light-warning">Son</span>
            <span [ngClass]="product.qty < 3 ?'text-danger':'' " class="fw-bold ms-3"> {{product.qty}}</span>
          </td>
          <td class="text-end pe-0">{{product.price}} TL</td>
          <td class="text-end pe-0" data-order="rating-5">
            <div class="rating justify-content-end">
              <div class="rating-label" [ngClass]="product.rating >= 1 ? 'checked': ''">
                <i class="ki-duotone ki-star fs-6"></i>
              </div>
              <div class="rating-label" [ngClass]="product.rating >= 2 ? 'checked': ''">
                <i class="ki-duotone ki-star fs-6"></i>
              </div>
              <div class="rating-label " [ngClass]="product.rating >= 3 ? 'checked': ''">
                <i class="ki-duotone ki-star fs-6"></i>
              </div>
              <div class="rating-label " [ngClass]="product.rating >= 4 ? 'checked': ''">
                <i class="ki-duotone ki-star fs-6"></i>
              </div>
              <div class="rating-label " [ngClass]="product.rating >= 5 ? 'checked': ''">
                <i class="ki-duotone ki-star fs-6"></i>
              </div>
            </div>
          </td>
          <td class="text-end pe-0" data-order="Scheduled">
            <!--begin::Badges-->
            <div  [ngClass]="product.status == true ? 'badge badge-light-success': 'badge badge-light-danger'">{{product.status == true ? 'Aktif': 'Pasif' }}</div>
            <!--end::Badges-->
          </td>
          <td class="text-end">
            <a href="javascript:;" class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Aksiyon
            <i class="ki-duotone ki-down fs-5 ms-1"></i></a>
            <!--begin::Menu-->
            <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4" data-kt-menu="true">
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a [routerLink]="['/catalog/urun-ekle', product.id]"  class="menu-link px-3">Düzenle</a>
              </div>
              <!--end::Menu item-->
              <app-modal #modal [modalConfig]="modalConfig">
                <img class="symbol-label" src="{{product.img.url}}" width="250px" />
                <p>{{product.sku}} SKU numaralı ürünü pasife almak istediğinize emin misiniz?</p>
              </app-modal>
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="javascript:;" class="menu-link px-3 badge badge-light-danger" (click)="openModal()" o data-kt-ecommerce-product-filter="delete_row">Pasif'e al</a>
              </div>
              <!--end::Menu item-->
            </div>
            <!--end::Menu-->
          </td>
        </tr>
        <!--<app-pagination
            (responseData)="products = $event"
            (loading)="nextButtonDisabled = $event"
            [apiRoute]="'catalog/urunler/1'"
            [searchTerm]="searchTerm"
            [reload]="reload"
            [recordsPerPage]="recordsPerPage"
          >
          </app-pagination>-->
      </tbody>
    </table>
  </div>
  </div>
  </div>
</div>
