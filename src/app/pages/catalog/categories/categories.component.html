<table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_category_table">
    <thead>
        <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
            <th class="w-10px pe-2">
                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                    <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_ecommerce_category_table .form-check-input" value="1" />
                </div>
            </th>
            <th class="min-w-250px">Kategori</th>
            <th class="min-w-150px">Durum</th>
            <th class="text-end min-w-70px">Aksiyon</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories;let i =index">
            <td>
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                    <input class="form-check-input" type="checkbox" value="1" />
                </div>
            </td>
            <td>
                <div class="d-flex">
                    <!--begin::Thumbnail-->
                    <a [routerLink]="['/catalog/urunler', category.id]" class="symbol symbol-50px">
                        <img class="symbol-label" src="{{category.img.url}}"/>
                    </a>
                    <!--end::Thumbnail-->
                    <div class="ms-5">
                        <!--begin::Title-->
                        <a [routerLink]="['/catalog/urunler', category.id]" data-kt-ecommerce-category-filter="category_name">{{category.name}}</a>
                        <!--end::Title-->
                        <!--begin::Description-->
                        <div class="text-muted fs-7 fw-bold">{{category.description}}</div>
                        <!--end::Description-->
                    </div>
                </div>
            </td>
            <td>
                <!--begin::Badges-->
                <div [ngClass]="category.statu == true ? 'badge badge-light-success': 'badge badge-light-danger'" >{{category.statu == true ? 'Aktif': 'Pasif' }}</div>
                <!--end::Badges-->
            </td>
            <td class="text-end">
                <a href="#" class="btn btn-sm btn-light btn-active-light-primary btn-flex btn-center" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Actions
                <i class="ki-duotone ki-down fs-5 ms-1"></i></a>
                <!--begin::Menu-->
                <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4" data-kt-menu="true">
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                        <a href="../../demo1/dist/apps/ecommerce/catalog/add-category.html" class="menu-link px-3">DÃ¼zenle</a>
                    </div>
                    <!--end::Menu item-->
                    <!--begin::Menu item-->
                    <div class="menu-item px-3">
                        <a href="#" class="menu-link px-3 badge badge-light-danger" data-kt-ecommerce-category-filter="delete_row">Sil</a>
                    </div>
                    <!--end::Menu item-->
                </div>
                <!--end::Menu-->
            </td>
        </tr>
    </tbody>
</table>
