<ng-container *ngIf="marketplacesData && marketplacesData.length > 0">
  <table mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="TeklifId">
      <th mat-header-cell *matHeaderCellDef> Teklif ID </th>
      <td mat-cell *matCellDef="let element">{{ element.TeklifId }}</td>
    </ng-container>

    <ng-container matColumnDef="CagriAdi">
      <th mat-header-cell *matHeaderCellDef> Mağaza Adı</th>
      <td mat-cell *matCellDef="let element">{{ element.CagriAdi }}</td>
    </ng-container>

    <ng-container matColumnDef="FirmaAdi">
      <th mat-header-cell *matHeaderCellDef> Firma Adı</th>
      <td mat-cell *matCellDef="let element">{{ element.FirmaAdi }}</td>
    </ng-container>

    <ng-container matColumnDef="TeklifTarihi">
      <th mat-header-cell *matHeaderCellDef> Pazar Yeri API </th>
      <td mat-cell *matCellDef="let element">
        <input type="checkbox" class="form-check-input" [checked]="element.TeklifTarihiChecked">
      </td>
    </ng-container>

    <ng-container matColumnDef="TeklifStatusu">
      <th mat-header-cell *matHeaderCellDef> Statü </th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.TeklifStatusu }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
</ng-container>
