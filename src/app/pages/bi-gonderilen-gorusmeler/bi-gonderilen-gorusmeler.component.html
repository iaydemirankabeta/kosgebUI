    <table mat-table [dataSource]="destekler" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="IsletmeAdı">
            <th mat-header-cell *matHeaderCellDef>İşletme Adı</th>
            <td mat-cell  *matCellDef="let element" [routerLink]="['/kobi-profile/3']"> {{element.isletmeAdi}} </td>
        </ng-container>
        <ng-container matColumnDef="GonderilenGorusmeTarihi">
            <th mat-header-cell *matHeaderCellDef>Gönderilenler Görüşme Tarihi </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/kobi-profile/3']"> {{element.gorusmeTarihi}} </td>
        </ng-container>
        <ng-container matColumnDef="GorusmeAcıklaması">
            <th mat-header-cell *matHeaderCellDef>Görüşme Açıklaması</th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/kobi-profile/3']"> {{element.gorusmeAciklamasi}} </td>
        </ng-container>
        <ng-container matColumnDef="Durum">
            <th mat-header-cell *matHeaderCellDef>Durum </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/kobi-profile/3']"> {{element.durum}} </td>
        </ng-container>
       
        <!-- Weight Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
