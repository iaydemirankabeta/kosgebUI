<div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let goruntuleme of profilGoruntulemeler">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ goruntuleme.firmaAdi }}</h5>
            <p class="card-text">Görüntüleme Tarihi: {{ goruntuleme.goruntulemeTarihi }}</p>
            <a [routerLink]="['/kobi-profile/1']" routerLinkActive="router-link-active"  class="btn btn-primary">Daha Fazla Bilgi</a>
          </div>
        </div>
      </div>
    </div>
  </div>
