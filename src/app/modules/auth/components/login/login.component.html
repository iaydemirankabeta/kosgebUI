<!--begin::Form-->
<form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <h1 class="text-dark fw-bolder mb-3">
      Giriş Yap
    </h1>
    <!--begin::Subtitle-->
    <!--<div class="text-gray-500 fw-semibold fs-6">
      Your Social Campaigns
    </div>-->
    <!--end::Subtitle--->
    <!-- <div class="text-gray-400 fw-bold fs-4">
      New Here?
      <a
        routerLink="/auth/registration"
        id="kt_login_signup"
        class="link-primary fw-bolder"
        >{{ "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}</a
      >
    </div> -->
  </div>
  <!--end::Heading-->

<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link"  [ngClass]="{ active: activeTab === 'email' }"
    (click)="setActiveTab('email')" role="tab" >Giriş</a>
  </li>
</ul>

  <!--begin::Form group-->

  <div class="tab-content">
    <!-- Email Login Tab -->
    <div class="tab-pane fade" [ngClass]="{ active: activeTab === 'email' }">

       <!-- begin::Alert info-->
 <!-- <ng-container *ngIf="!hasError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info">
        <p>Admin Giriş;</p>
        email <strong>{{ defaultAuth.email }}</strong> <br/>
          Şifre
        <strong>{{ defaultAuth.password }}</strong> 
      </div>
<hr>
      <div class="text-info">
        <p>User Giriş;</p>
        email <strong>user@ankabeta.com</strong> <br/>
          Şifre
        <strong>{{ defaultAuth.password }}</strong> 
      </div>
    </div>
  </ng-container>-->
  <!-- end::Alert info-->
      <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Giriş Bilgileri Yanlış
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->
      <div class="fv-row mb-8">
    <label class="form-label fs-6 fw-bolder text-dark">Email</label>
    <input class="form-control bg-transparent" type="email" name="email" formControlName="email" autocomplete="off"
      [ngClass]="{
        'is-invalid': loginForm.controls['email'].invalid,
        'is-valid': loginForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'E-posta alanını boş bırakmayınız',
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'E-posta geçersiz',
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Email should have at least 3 symbols',
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Email should have maximum 360 symbols',
        control: loginForm.controls['email']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-3">

    <label class="form-label fw-bolder text-dark fs-6 mb-0">Şifre</label>

    <input class="form-control bg-transparent" type="password" name="password" autocomplete="off"
      formControlName="password" [ngClass]="{
        'is-invalid': loginForm.controls['password'].invalid,
        'is-valid': loginForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Parola alanını boş bırakmayınız',
        control: loginForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Parolada en az 3 sembol olmalıdır',
        control: loginForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Parolada en fazla 100 sembol olmalıdır',
        control: loginForm.controls['password']
      }"></ng-container>

  </div>
  <!--end::Form group-->

  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div style="min-width: 400px;"></div>

    <!--begin::Link-->
    <a routerLink="/auth/forgot-password" class="link-primary">
      Parolamı Unuttum ?
    </a>
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->
    </div>
  
    <!-- Google Login Tab -->
    <div class="tab-pane fade" [ngClass]="{ active: activeTab === 'edevlet' }">
      <!-- Your Google login button or form content -->
    </div>
  
    <!-- Apple Login Tab -->
    <div class="tab-pane fade" [ngClass]="{ active: activeTab === 'tubitak' }">
      <!-- Your Apple login button or form content -->
    </div>
  </div>
  

  <!--begin::Action-->
  <div class="d-grid mb-5">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Lütfen bekleyin...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Giriş Yap</span>
      </ng-container>
    </button>
  </div>

  <div class="d-grid mb-5">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-e-devlet">
      <ng-container>
        <span class="indicator-label text-white">E-Devlet ile Giriş</span>
      </ng-container>
    </button>
  </div>

  <div class="d-grid mb-5">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-success">
      <ng-container>
        <span class="indicator-label text-white">KOSGEB ile giriş</span>
      </ng-container>
    </button>
  </div>

  <div class="d-grid mb-5">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-info">
      <ng-container>
        <span class="indicator-label">TÜBİTAK AKİS ile giriş</span>
      </ng-container>
    </button>
  </div>

  <div class="text-gray-500 text-center fw-semibold fs-6">

    <a routerLink="/auth/registration" class="link-primary">
      Kayıt Ol
    </a>
  </div>

  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
