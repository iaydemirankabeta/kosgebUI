<style>
  /* Styles for wrapping the search box */

.main {
    width: 70%;
    margin: 50px auto;
    transition:0.5s ease;
}

/* Bootstrap 4 text input with search icon */

.has-search .form-control {
    padding-left: 2.375rem;
}

.has-search .form-control-feedback {
    position: absolute;
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    pointer-events: none;
    color: #aaa;
}
</style>

<!-- begin::Row -->
<h1>Arama Sayfası</h1>
<div class="main">
  
  <!-- Actual search box -->
  <div class="form-group has-search">
    <p style="color:grey;font-size: 14px;">Aramak istediğiniz Hizmeti, Tedarikçiyi veya Sektörü Giriniz</p>
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Arama..." value="{{title}}">
  </div>
  <div class="col-xs-12">
    <img src="./assets/media/bubblechart.svg" alt="Metronic logo" style="width: 100%;" />
  </div>
</div>
<div *ngIf="user$ | async as _user" class="row g-5 g-xl-8">
  <div *ngIf="_user.roles !== 2"  class="col-xl-6">
    <app-lists-widget1 class="card card-xl-stretch mb-xl-8"></app-lists-widget1>
  </div>
  <div  *ngIf="_user.roles !== 2" class="col-xl-6">
    <app-lists-widget2 class="card card-xl-stretch mb-xl-8"></app-lists-widget2>
  </div>
  <div class="col-xl-6">
    <app-lists-widget3
      class="card card-xl-stretch mb-5 mb-xl-8"
    ></app-lists-widget3>
  </div>
  <div class="col-xl-6">
    <app-lists-widget8
      class="card card-xl-stretch mb5 mb-xl-8"
    ></app-lists-widget8>
  </div>
</div>
<!-- end::Row -->
