<div class="card mb-5 mb-xl-10" *ngIf="user$ | async as _user">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div
          class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative"
        >
          <img style="object-fit: contain" [src]="_user.pic" alt="Metronic" />
          <div
            class="position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-white h-20px w-20px"
          ></div>
        </div>
      </div>

      <div class="flex-grow-1">
        <div
          class="d-flex justify-content-between align-items-start flex-wrap mb-2"
        >
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a
                class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer"
              >
                {{ _user.firstname }} {{ _user.lastname }}
              </a>
              <a class="cursor-pointer">
                <app-keenicon
                  name="verify"
                  class="fs-1 text-primary"
                ></app-keenicon>
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon
                  name="profile-circle"
                  class="fs-4 me-1"
                ></app-keenicon>
                {{ _user.occupation }}
              </a>
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer"
              >
                <app-keenicon
                  name="geolocation"
                  class="fs-4 me-1"
                ></app-keenicon>
                {{ _user.address?.addressLine }}
              </a>
              <a
                class="d-flex align-items-center text-gray-400 text-hover-primary mb-2 cursor-pointer"
              >
                <app-keenicon
                  name="geolocation"
                  class="fs-4 me-1"
                ></app-keenicon>
                {{ _user.email }}
              </a>
            </div>
          </div>
        </div>
        <div
          *ngIf="_user.roles === 1 || _user.roles === 2"
          class="bg-success d-inline-block p-4 rounded border-white border"
          (click)="openModal()"
        >
          <label class="text-white fw-bold" style="font-size: 16px"
            >KOSGEB tarafından oluşturulan yeni bir anket var. Katılmak için
            tıklayınız.
          </label>
        </div>
        <div class="d-flex flex-wrap flex-stack">
          <!--<div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">

              <div
                class="
                  border border-gray-300 border-dashed
                  rounded
                  min-w-125px
                  py-3
                  px-4
                  me-6
                  mb-3
                "
              >
                <div class="d-flex align-items-center">
                  <app-keenicon name="arrow-up" class="fs-3 text-success me-2"></app-keenicon>
                  <div class="fs-2 fw-bolder">60%</div>
                </div>

                <div class="fw-bold fs-6 text-gray-400">Başarı Oranı</div>
              </div>
            </div>
          </div>-->

          <!-- <div
            class="
              d-flex
              align-items-center
              w-200px w-sm-300px
              flex-column
              mt-3
            "
          >
            <div class="d-flex justify-content-between w-100 mt-auto mb-2">
              <span class="fw-bold fs-6 text-gray-400"
                >Profile Compleation</span
              >
              <span class="fw-bolder fs-6">50%</span>
            </div>
            <div class="h-5px mx-3 w-100 bg-light mb-3">
              <div
                class="bg-success rounded h-5px"
                role="progressbar"
                [style.width]="'50%'"
              ></div>
            </div>
          </div>-->
        </div>
      </div>
    </div>

    <div class="d-flex overflow-auto h-55px">
      <ul
        class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap"
      >
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/hesabim/profilim"
            routerLinkActive="active"
          >
            Profilim
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/hesabim/kullanici-yonetimi"
            routerLinkActive="active"
          >
            Kullanıcı Yönetimi
          </a>
        </li>
        <!--<li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/crafted/account/overview"
            routerLinkActive="active"
          >
            Genel
          </a>
        </li>-->
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/hesabim/ayarlar"
            routerLinkActive="active"
          >
            Ayarlar
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-active-primary me-6"
            routerLink="/hesabim/adreslerim"
            routerLinkActive="active"
          >
            Adreslerim
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<app-modal #modal [modalConfig]="modalConfig" aria-modal="true">

    <div class="p-2">
      <label class="fw-bold">Almanya' da Gıda sektöründe faliyet gösteren X şirketi için düzenlenen %30 KOSGEB destekli iş gezisine katılım sağlamak ister misiniz?</label>
      <div class="mt-4 row">
        <div class="form-check col-3">
          <input type="radio" name="cevap" class="form-check-input">
          <label class="form-check-label">Evet</label>
        </div>
        <div class="form-check col-3">
          <input type="radio" name="cevap" class="form-check-input">
          <label class="form-check-label">Hayır</label>
        </div>
      <div>
        <label for="ulkeSelect" class="col-lg-8 col-form-label fw-bold fs-6 text-start">Gitmek İstediğiniz Diğer Ülkeyi Seçiniz:</label>
        <select id="ulkeSelect" (change)="changeulke($event)" class="text-center mx-2 form-select form-select-solid"  >
          <option value="Almanya" selected>Almanya</option>
          <option value="Türkiye" >Türkiye</option>
          <option value="Amerika">Amerika</option>
          <option value="Çin">Çin</option>
          <option value="Rusya">Rusya</option>
          <option value="Fransa">Fransa</option>
        </select>
      </div>
      </div>
    </div>
</app-modal>
