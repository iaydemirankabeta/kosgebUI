<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_wrapper" *ngIf="user$ | async as _user" class="app-sidebar-wrapper hover-scroll-overlay-y my-5" data-kt-scroll="true"
     data-kt-scroll-activate="true" data-kt-scroll-height="auto"
     data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
     data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  
<div  *ngIf="_user.roles" class="menu menu-column menu-rounded menu-sub-indention px-3"  id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
  <ng-container *ngFor="let menuItem of menuItems">
    <div *ngIf="menuItem.companyTypes?.includes(_user.roles)" [hidden]="menuItem.disabled" >
      <div class="menu-item" *ngIf="!menuItem.subMenu">
        <a class="menu-link without-sub" [routerLink]="menuItem.routerLink" routerLinkActive="active&&shown">
          <span class="menu-icon">
            <app-keenicon  name="{{menuItem.icon}}" class="fs-2"></app-keenicon>
          </span>
          <span class="menu-title">{{ menuItem.title }}</span>
        </a>
      </div>
  
      <div class="menu-item menu-accordion" *ngIf="menuItem.subMenu" data-kt-menu-trigger="click" routerLinkActive="here show">
        <span class="menu-link">
          <span class="menu-icon">
            <app-keenicon name="{{menuItem.icon}}" class="fs-2"></app-keenicon>
          </span>
          <span class="menu-title">{{ menuItem.title }}</span>
          <span class="menu-arrow"></span>
        </span>
        <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
          <div class="menu-item" *ngFor="let subMenuItem of menuItem.subMenu">
            <a class="menu-link without-sub" [routerLink]="subMenuItem.routerLink" routerLinkActive="active">
              <span class="menu-bullet">
                <span class="bullet bullet-dot"></span>
              </span>
              <span class="menu-title">{{ subMenuItem.title }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
