<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">İhracat</span>

  </h3>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body">
  <!-- begin::Chart -->
  <div #chartRef id="kt_charts_widget_3_chart" [style.height]="'350px'">
    <div class="col-lg-12">
      <div class="col-lg-12 fv-row">
        <label class="col-lg-4 col-form-label fw-bold fs-6">İhracat Hedefi</label>

      <input
          type="text"
          class="form-control form-control-lg form-control-solid"
          placeholder="İhracat Hedefi"
          name="company"
          value="150.000.000 TL"
        
      />
      </div>
  </div>
  
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [dataLabels]="chartOptions.dataLabels"
      [stroke]="chartOptions.stroke"
      [legend]="chartOptions.legend"
      [fill]="chartOptions.fill"
      [states]="chartOptions.states"
      [tooltip]="chartOptions.tooltip"
      [colors]="chartOptions.colors"
      [markers]="chartOptions.markers"
      [plotOptions]="chartOptions.plotOptions"
    ></apx-chart>
      </div>
  <!-- end::Chart -->
</div>
<!-- end::Body -->
